<div class="page">
    <div>
        TAPASTOP/TASTINGS
    </div>
    <div class="container">
        <div class="side-menu">
            <a [routerLink]="['/home']">Home</a>
            <a [routerLink]="['/profile']">Profile</a>
            <a [routerLink]="['/galardones']">Awards</a>
            <a [routerLink]="['/degustaciones']">Tastings</a>
            <a [routerLink]="['/help']">Help</a>
        </div>
        <div class="custom-form">
            <div class="custom-form2">
                <h3>Tastings</h3>
                <p-table [value]="userTastings" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Food Type</th>
                            <th>Picture</th>
                            <th>Country</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-tasting>
                        <tr>
                            <td>{{tasting.name}}</td>
                            <td>{{tasting.rating}}</td>
                            <td>{{tasting.foodType}}</td>
                            <td>{{tasting.picture}}</td>
                            <td>{{tasting.country}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
